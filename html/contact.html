<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mooli&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--fluid makes the rows span the whole--> 
    <div class="container-fluid">
        <div class="row title">
            <div class="col">
                <a href="index.html" class="home-link"><strong>Edrienne Gregana</strong></a>
            </div>
        </div>
         <!-- mt= margin-top  -->
        <div class="row resume mt-5">
            <div class="col-md-5 offset-md-1 mt-3">
                <img src="contactart.jpg" alt="contact art photo" class="img-fluid" style="max-width: 70%; height: auto;">
                <div class="row g-0">
                    <div class="col">
                        <a href="https://www.linkedin.com/in/edrienne-g" target="_blank">
                            <img src="linkedin.png" alt="linkedin logo" style="max-width: 50%; height: auto;" class="logo">
                        </a>
                    </div>
                    <div class="col">
                        <a href="https://github.com/eddymarg" target="_blank">
                            <img src="github.png" alt="github logo" style="max-width: 50%; height: auto;" class="logo">
                        </a>
                    </div>
                    <div class="col">
                        <a href="mailto:edgregana@gmail.com">
                            <img src="email.png" alt="email logo" style="max-width: 60%; height: auto;" class="logo"> 
                        </a>
                    </div>
                </div>
            </div>
             <!-- offset basically pushes it to the right by 6 columns for medium screen -->
            <div class="col-md-6">
                <embed src="webResume.pdf" type="application/pdf" width="90%" height="650px" />
            </div>
        </div>
    </div>
</body>
</html>
